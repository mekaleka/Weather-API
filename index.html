<!DOCTYPE html>
<html lang="en">

<head>
    <!--Head tag contains all of the meta data links, jQuery link and css link-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Here is the container that holds all the elements that will display the weather search and results-->
    <div class="container-fluid my-container">
        <!--This is the Weather Dashboard Header-->
        <div class="row row-1 my-row1">
            <div class="col-12 my-col-1">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <!--This row contains rows and columns that show the search content, current city displayed and 5 day forecast-->
        <div class="row search-row">
            <!--This column contains the city search bar form and list group-->
            <div class="col-3 search-col">
                <h4>Search for a City:</h4>

                <form class="form-inline md-form mr-auto mb-4">
                    <form class="form-inline md-form mr-auto mb-4">
                        <input id="imputField" class="form-control Search-btn mr-sm-2" type="text"
                            placeholder="Enter City name here" id="impValue" aria-label="Search">
                        <!--This btn will be used to trigger the ajax call-->
                        <button id="searchBtn" class="btn search-btn aqua-gradient btn-rounded btn-sm my-0"
                            type="submit">Search</button>
                    </form>
                    <!--Here is where the cities will be saved that have been searched-->
                    <ul class="list-group">

                    </ul>
            </div>
            <!--Created a row for the current city displayed-->
            <div class="col-9 city-row">



                <!--Edit this to correct the layout class="row city-col in jQuery -->
                <div id="cityResults">

                </div>
                <br>
                <!--This row contains the 5 day forcast blocks-->
                <div class="row forecast-row">
                    <h3>5 Day Forecast:</h3>
                </div>
                <div id="forecast" class="row justify-content-around">

                </div>
            </div>
        </div>
    </div>

    <!--Here is where JavaScript is linked-->
    <script src="assets/js/javascript.js"></script>

</body>

</html>
