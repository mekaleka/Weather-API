<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid my-container">
        <div class="row row-1 my-row1">
            <div class="col-12 my-col-1">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row search-row">
            <div class="col-3 search-col">
                <h4>Search for a City:</h4>
                <form class="form-inline md-form mr-auto mb-4">
                    <form class="form-inline md-form mr-auto mb-4">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
                    </form>
                    <ul class="list-group">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
            </div>
            <div class="col-9 city-row">
                <div class="row city-col">

                </div>
                <br>
                <div class="row forecast-row">
                    <h3>5 Day Forecast:</h3>
                </div>
                <div class="row justify-content-around">
                    <div class="col-2 forecast-col1">

                    </div>
                    <div class="col-2 forecast-col2">

                    </div>
                    <div class="col-2 forecast-col3">

                    </div>
                    <div class="col-2 forecast-col4">

                    </div>
                    <div class="col-2 forecast-col5">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>

</body>

</html>
